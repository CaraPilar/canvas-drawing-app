	<!doctype html>
<html>
<head>
	<title>HTML5 Drawing App</title>
</head>
<style>
	*{box-sizing:border-box; moz-box-sizing:border-box;}
	#myCanvas{border:2px solid #000; margin: 0 auto;width:100%; height:100%; }
	#toolbar{width:100%; height:50px; padding:10px;position:fixed:top:0; background:#2f2f2f; color:#fff; font-family: sans-serif;position: fixed;}
	#toolbar .radcontrol{width:30px; height:30px; padding:10px; border-radius: 3px; background-color:#4f4f4f; display:inline-block; text-align: center; padding-top:5px; margin:0 5px; cursor: pointer;}
	#toolbar .tooloption{display: inline-block;}
	#colors {float:right;}
	#raidus {float: left;}
	.swatch{cursor:pointer;width:30px; height:30px; border-radius:15px;box-shadow:inset 0px 1px 0px rgba(255,255,255,.5), 0 2px 2px 2px rgba(0,0,0, 0.5); display: inline-block; margin-left: 10px;}
	.swatch.active{border:2px solid #fff;box-shadow:inset 0px 1px 2px rgba(0,0,0,.5)}
	#clearCanvas, #undo, #restore{cursor:pointer;color:#fff; float:right; height:30px; padding: 10px; background-color:#4f4f4f; text-align: center; margin-right: 10px;border-radius: 3px;padding-top:5px;}

	#loading {
    display: block;
    position: absolute;
    top: 0;
    left: 0;
    z-index: 100;
    width: 100vw;
    height: 100vh;
    background-color: rgba(192, 192, 192, 0.5);
    background-image: url("default.gif");
    background-repeat: no-repeat;
    background-position: center;
}
#page {
    display: none;
}


</style>
<body style="margin: 0;">
	<!--https://www.youtube.com/watch?v=m4sioSqlXhQ-->

<div id="page">

	<div id="toolbar">
		<div class="tooloption" id="rad">
			Radius <span id="radval">10</span>
			<div id="decrad" class="radcontrol">-</div>
			<div id="incrad" class="radcontrol">+</div>	
		</div>

		<div class="tooloption" id="colors">
		</div>

		<div id="clearCanvas">
			Clear
		</div>
		<div id="undo">
			Undo
		</div>
		<div id="restore">
			Redo
		</div>
	</div>
	<canvas id="myCanvas">
		Sorry, your browser does not support HTML5 canvas
	</canvas>
</div>

	<script type="text/javascript">
function onReady(callback) {
    var intervalID = window.setInterval(checkReady, 1000);

    function checkReady() {
        if (document.getElementsByTagName('body')[0] !== undefined) {
            window.clearInterval(intervalID);
            callback.call(this);
        }
    }
}

function show(id, value) {
    document.getElementById(id).style.display = value ? 'block' : 'none';
}

onReady(function () {
    show('page', true);
    show('loading', false);
});
	</script>
	<script type="text/javascript" src="sketchpad.js"></script>
</body>
</html>

<div id="loading"></div>
